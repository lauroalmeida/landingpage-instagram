<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wraper">
            <div class="instagram-phone">
                <img src="celular-instagram-2.png.png" alt="Instagram no Smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo-4.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="115805825_2883430771762939_881283030187688557_n.jpg" alt="profile picture">
                    </div>
                    <a href="#" class="instagram-login">Continue como lauro.raw</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é lauro.raw?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>   
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
